<p-toast></p-toast>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<p-card>
  <p-toolbar>
    <ng-template pTemplate="left">
      <p-button pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"
                (onClick)="addNewAddress()"></p-button>
    </ng-template>
  </p-toolbar>

  <p-table [value]="addresses">
    <ng-template pTemplate="header">
      <tr>
        <th>Country</th>
        <th>City</th>
        <th>Street</th>
        <th>Number</th>
        <th>Other</th>
        <th></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-address>
      <tr>
        <td>{{address.country}}</td>
        <td>{{address.city}}</td>
        <td>{{address.street}}</td>
        <td>{{address.number}}</td>
        <td>{{address.other}}</td>
        <td>
          <p-button type="button" styleClass="p-button p-button-rounded p-mr-2 p-button-warning" icon="pi pi-pencil"
                    (onClick)="editAddress(address._id)"></p-button>
          <p-button type="button" styleClass="p-button p-button-rounded p-mr-2 p-button-danger" icon="pi pi-trash"
                    (onClick)="deleteAddress(address._id)"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
